<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}
body {font-family: "Lato", sans-serif;}

/* Style the tab */
.tab {
    float: left;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
    width: 30%;
    height: 300px;
}

/* Style the buttons inside the tab */
.tab button {
    display: block;
    background-color: inherit;
    color: black;
    padding: 22px 16px;
    width: 100%;
    border: none;
    outline: none;
    text-align: left;
    cursor: pointer;
    font-size: 17px;
}

/* Change background color of buttons on hover */
.tab button:hover {
    background-color: #ddd;
}

/* Create an active/current "tab button" class */
.tab button.active {
    background-color: #ccc;
}

/* Style the tab content */
.tabcontent {
    float: left;
    padding: 0px 12px;
    border: 1px solid #ccc;
    width: 70%;
    border-left: none;
    height: 300px;
    display: none;
}

/* Clear floats after the tab */
.clearfix::after {
    content: "";
    clear: both;
    display: table;
}

/* buttons */
.btn {
    border: 2px solid black;
    background-color: white;
    color: black;
    padding: 14px 28px;
    font-size: 16px;
    cursor: pointer;
}

.default {
    border-color: #e7e7e7;
    color: black;
}

.default:hover {
    background: #e7e7e7;
}

</style>
</head>
<body>

<h2 style="text-align:center">Meal Planner</h2>
<p> Select a day to plan or record your lunch meals: </p>

<div class="tab">
  <button class="tablinks" onmouseover="openDay(event, 'Sunday')">Sunday</button>
  <button class="tablinks" onmouseover="openDay(event, 'Monday')">Monday</button>
  <button class="tablinks" onmouseover="openDay(event, 'Tuesday')">Tuesday</button>
  <button class="tablinks" onmouseover="openDay(event, 'Wednesday')">Wednesday</button>
  <button class="tablinks" onmouseover="openDay(event, 'Thursday')">Thursday</button>
  <button class="tablinks" onmouseover="openDay(event, 'Friday')">Friday</button>
  <button class="tablinks" onmouseover="openDay(event, 'Saturday')">Saturday</button>
</div>

<div id="Sunday" class="tabcontent">
   <p>  <button class="btn default">Add Event</button> </p> 
</div>

<div id="Monday" class="tabcontent">
    <p>  <button class="btn default">Add Event</button> </p>    
</div>

<div id="Tuesday" class="tabcontent">
    <p>  <button class="btn default">Add Event</button> </p> 
</div>

<div id="Wednesday" class="tabcontent">
    <p>  <button class="btn default">Add Event</button> </p> 
</div>

<div id="Thursday" class="tabcontent">
    <p>  <button class="btn default">Add Event</button> </p> 
</div>

<div id="Friday" class="tabcontent">
    <p>  <button class="btn default">Add Event</button> </p> 
</div>

<div id="Saturday" class="tabcontent">
    <p>  <button class="btn default">Add Event</button> </p> 
</div>

<div class="clearfix"></div>

<script>
function openDay(evt, Day) {
    var i, tabcontent, tablinks;
    tabcontent = document.getElementsByClassName("tabcontent");
    for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablinks");
    for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
    }
    document.getElementById(Day).style.display = "block";
    evt.currentTarget.className += " active";
}
</script>
     
</body>
</html>
